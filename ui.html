<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    padding: 20px 16px;
    font-family: Inter, sans-serif;
    font-size: 16px;
    line-height: 120%;
  }

  h1 {
    margin-bottom: 0.7rem;
    font-size: 2.8rem;
    line-height: 110%;
  }

  button {
    font-family: Inter, sans-serif;
    font-size: 1rem;
    font-weight: 400;

    display: flex;
    justify-content: center;
    align-items: center;

    border: none;
    border-radius: 0;

    background-color: transparent;
  }

  button:hover {
    cursor: pointer;
  }

  .counter_container {
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 12px;

    display: flex;
    align-items: center;
    gap: 8px;

    background-color: rgb(244, 244, 244);
  }

  .counter_value {
    font-size: 1.4rem;
    line-height: 2.2rem;
    font-weight: 600;
  }

  .button_small {
    padding: 4px;

    min-width: 48px;
    height: 32px;

    gap: 4px;

    border-radius: 8px;
  }

  .button_ghost {
    color: rgb(1, 69, 241);
  }

  .button_full_width {
    width: 100%;
  }

  .button_ghost:hover {
    background-color: rgba(1, 69, 241, 0.1);
  }
</style>

<h1>Prettifier</h1>
<div class="counter_container">
  <p class="counter_label">Frames named by default: <span class="counter_value" id="frames_counter_value"></span></p>
</div>
<button class="button_ghost button_small button_full_width" id="update" title="Update">
  <div>â†»</div>
  <div>Refresh</div>
</button>
<script>

document.getElementById('update').onclick = () => {
  parent.postMessage({ pluginMessage: { action: 'UPDATE_FRAME_COUNTER' } }, '*')
}

onmessage = (event) => {
  const message = event.data.pluginMessage

  document.getElementById('frames_counter_value').innerText = message.counter
}

</script>
